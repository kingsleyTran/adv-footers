<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Footer</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

<div style="background-color: #2c2c2c; background-image: url('https://kingsleytran.github.io/adv-footers/black.png'); color: #ffffff; padding: 20px 0; text-align: center; background-size: cover; background-repeat: no-repeat; padding-top: min(5%, 50px); max-width: 890px; margin: auto;">
    <div style="display: flex; flex-wrap: wrap; justify-content: space-around; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <a target="_blank" href="https://advaccountants.com.au/" style="display: flex; align-items: center; margin-bottom: 20px; text-decoration: none;">
            <img src="https://kingsleytran.github.io/adv-footers/white-logo.png" alt="ADV Partners Logo" style="height: 80px; margin-right: 15px;">
        </a>

        <div style="text-align: left; margin-bottom: 20px; line-height: 1.5; font-size: 16px; flex-grow: 1; max-width: 300px;">
            5-7 Sun Crescent, Sunshine,<br>
            VIC, Australia, Victoria
            <div style="margin-top: 10px; display: flex; gap: 15px; justify-content: flex-start;">
                <a target="_blank" href="https://www.facebook.com/ADVaccountants" style="display: inline-block; color: #212121; border-radius: 50%; width: 40px; height: 40px; line-height: 40px; font-size: 20px; text-decoration: none; text-align: center;">
                    <img width="40px" src="https://kingsleytran.github.io/adv-footers/fb.png" style="width: 40px; height: auto; display: block;">
                </a>
                <a href="mailto:admin@advaccountants.com.au" style="display: inline-block; color: #212121; border-radius: 50%; width: 40px; height: 40px; line-height: 40px; font-size: 20px; text-decoration: none; text-align: center;">
                    <img width="40px" src="https://kingsleytran.github.io/adv-footers/mail.png" style="width: 40px; height: auto; display: block;">
                </a>
            </div>
        </div>
        <div style="border-left: 1px solid #444444; height: 120px; margin: 0 30px;"></div>
        <div style="display: flex; flex-direction: column; gap: 10px; margin-left: 20px;">
            <img src="https://kingsleytran.github.io/adv-footers/award-1.png" alt="Award 1" style="height: 60px; width: auto;">
            <img src="https://kingsleytran.github.io/adv-footers/award-2.png" alt="Award 2" style="height: 60px; width: auto;">
        </div>
    </div>
</div>

</body>
</html>
