<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .footer-container {
            background-color: #2c2c2c;
            background-image: url(./adv-bg.png);
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            background-position: -135px 35%;
            background-size: 125%;
            background-repeat: no-repeat;
        }
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-section img {
            height: 80px; /* Adjust as needed */
            margin-right: 15px;
        }
        .logo-text {
            text-align: left;
        }
        .logo-text .main-logo {
            font-size: 24px;
            font-weight: bold;
            color: #e0443c; /* Red color for ADV Partners */
        }
        .logo-text .tagline {
            font-size: 16px;
            color: #cccccc;
        }
        .separator {
            border-left: 1px solid #444444;
            height: 120px; /* Adjust as needed */
            margin: 0 30px;
        }
        .ca-logo-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .ca-logo-section img {
            height: 50px; /* Adjust as needed */
            display: block;
            margin: 0 auto 5px auto;
        }
        .ca-logo-section p {
            font-size: 10px;
            color: #cccccc;
            margin: 0;
        }
        .address-section {
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 16px;
            flex-grow: 1; /* Allow it to take more space */
            max-width: 300px;
        }
        .social-icons {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }
        .social-icon {
            display: inline-block;
            color: #212121;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
        }
        .awards-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 20px;
        }
        .awards-section img {
            height: 60px; /* Adjust as needed */
            width: auto;
        }
        .unsubscribe-section {
            margin-top: 20px;
            font-size: 14px;
            color: #cccccc;
        }
        .unsubscribe-section a {
            color: #e0443c; /* Red color for link */
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            .logo-section, .ca-logo-section, .address-section, .awards-section {
                margin-bottom: 20px;
            }
            .separator {
                display: none;
            }
            .address-section {
                text-align: center;
                max-width: 100%;
            }
            .social-icons {
                justify-content: center;
            }
            .awards-section {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="footer-container">
    <div class="footer-content">
        <a target="_blank" href="https://advaccountants.com.au/" class="logo-section">
            <img src="./white-logo.png" alt="ADV Partners Logo">
        </a>

        <div class="address-section">
            5-7 Sun Crescent, Sunshine,<br>
            VIC, Australia, Victoria
            <div class="social-icons">
                <a target="_blank" href="https://www.facebook.com/ADVaccountants" class="social-icon">
                    <img width="40px" src="fb.png" />
                </a>
                <a href="mailto:admin@advaccountants.com.au" class="social-icon">
                    <img width="40px" src="mail.png" />
                </a>
            </div>
        </div>
        <div class="separator"></div>
        <div class="awards-section">
            <img src="./award-1.png" alt="Award 1">
            <img src="./award-2.png" alt="Award 2">
        </div>
    </div>
</div>

</body>
</html>
